
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Profile card</title>
    <style>
        body{
            background-color: #1a1a1a;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card{
            position:relative; /*base for absolute child*/
            background-color: #2c2c2c;
            width: 300px;
            height: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            padding-top: 70px;
            text-align: center;
        }

        .profile-pic{
            position: absolute;
            top: -50px;/*move upword*/
            left:50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            z-index: 2;/*appear above the card*/
            background: url('C:\Users\Supriya Bhowmick\OneDrive\Desktop\Fundamentals for web dev\css\panda.jpg')center/cover;

        }

        .card h2{
            margin-top: 70px;
            font-size: 1.4rem;
        }

        .card p{
            font-size: 0.9rem;
            color: #ccc;
            margin: 10px 20px;
        }

        /*Button*/
        .card button{
            position:relative;
            z-index: 1;
            background-color: #00cc88;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;

        }

        .card button:hover{
            background-color: #00ff99;
        }


    </style>
</head>
<body>
    <div class="card">
        <div class="profile-pic"></div>
        <h2>Supriya Bhowmick</h2>
        <p>Software Engineer | Web Developer | DSA</p>
        <button>Follow</button>
    </div>
</body>
</html>
