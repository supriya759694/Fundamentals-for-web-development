
<!DOCTYPE html><!--tells  the browser this is HTML5 document-->
<html lang="en"><!--root element of the html page-->
<head><!--contains meta information like title, meta, 
    link to css,scripts but not visible on the browser-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html text Formatting example</title><!--shown title of the webpage on the browser -->
</head>

<body><!--body tag contains the all visible content of the webpage -->
    
</body>
</html>
