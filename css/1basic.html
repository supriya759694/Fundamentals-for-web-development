
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Basics Example</title>
    <style>
        body{
            background-color: #00000062;
            font-family: 'Times New Roman', Times, serif;
            
        }
        h1{
             color: #e9cfb3;
             text-align: center;
             text-decoration: underline;

        }

        img{
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            width: 50%;
            height: 30%;

        }
        p{
            color: #f3f3f3;
            text-align: center;
            font-weight: 100;
            font-size: medium;

        }

        
    </style>
</head>
<body>
    <h1>Welcome to my Page</h1>
    <img src="panda.jpg" alt="panda Beautiful Image">
    <p>This is a sample paragraph styled with css colors,fonts and spacing</p>
</body>
</html>
