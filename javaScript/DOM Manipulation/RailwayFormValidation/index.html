<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Form Validation</title>
</head>
<body>
    <h2>Railway Form Validation</h2>
    <label for="name">Name : </label>
    <input type="text" id="name" placeholder="Name of the passenger"><br><br>
    <label for="age">Age : </label>
    <input type="number" id="age" placeholder="age"><br><br>
       <label for="gender">Gender : </label>
    <select id="gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
    </select><br><br>

    <input type="text" id="from" placeholder="From Station "><br><br>
    <input type="text" id="to" placeholder="To Station"><br><br>

    <button id="submit">Book Ticket</button>
    <p id="error"></p>
    <script src="script.js"></script>
</body>
</html>
