<!DOCTYPE html><!--tells  the browser this is HTML5 document-->
<html lang="en"><!--root element of the html page-->
<head><!--contains meta information like title, meta, link to css,scripts but not visible 
    on the browser-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--shown title of the webpage on the browser -->
</head>
<body><!--body tag contains the all visible content of the webpage -->
    
    <h1> Html text Formatting example</h1>
    <p>this is <b> bold</b> word and this is <i>italic</i> word</p>
    <p>this is <strong> important </strong>  and <em>emphasized</em> text</p>
    <p>you can also <u> underline </u>or  <mark>highlight</mark>  words  </p>

    <p><small>This is Smaller text</small></p>
    <p><del>this is deleted</del></p>

    <p>line break example : <br> here is next line</p>
</body>
</html>
